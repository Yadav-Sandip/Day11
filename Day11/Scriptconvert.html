<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Fahrenheit to Celsius</title>
</head>
<body>
    <h1>Fahrenheit to Celsius</h1>
    <p>Lets convert Fahrenheit to Celsius</p>
    <p id="convert"></p>
    <script>
      function toCelsius (f)
    {
        return (5/9) * (f-32);
    }
    let value =toCelsius(77);
    document.getElementById("convert").innerHTML= value;
    </script>
</body>
</html>
