<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Functions</title>
</head>
<body>
    <h1>Java-Script Functions</h1>
    <p>This is a javascript function</p>
    <p id="fun"></p>
    <script>
        function myfunction(p1,p2)
        {
            return p1*p2;
        }
        let result= myfunction (5,4);
        document.getElementById("fun").innerHTML=result
    </script>
</body>
</html>
